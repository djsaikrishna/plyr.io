<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player with Plyr.io</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #player-container {
      text-align: center;
    }

    video {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <label for="videoUrl">Enter Video URL:</label>
    <input type="text" id="videoUrl" placeholder="https://example.com/path/to/your/video.mp4" onchange="playVideo()">
    <br>
    <video id="videoPlayer" controls crossorigin>
      <!-- Video source -->
      <source id="videoSource" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    function playVideo() {
      var videoUrl = document.getElementById("videoUrl").value;
      var videoElement = document.getElementById("videoPlayer");
      var videoSource = document.getElementById("videoSource");

      videoSource.setAttribute("src", videoUrl);
      videoElement.load();
      videoElement.play();
    }
  </script>
  <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
  <script>
    const player = new Plyr("#videoPlayer");
  </script>
</body>
</html>
